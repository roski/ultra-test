<div class="app-giff" #wrapper *ngIf="gif">
  <picture class="cursor-pointer" *ngIf="gif">
    <source
      type="image/webp"
      [srcset]="(gif | giphyRendition: wrapper.offsetWidth).webp"
    />
    <img
      class="rounded-8"
      [alt]="gif.title"
      [src]="(gif | giphyRendition).url"
    />
  </picture>
</div>

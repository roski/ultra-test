<header class="app-header sticky-top py-1">
  <nav
    class="container d-flex flex-column flex-md-row justify-content-between align-items-center"
  >
    <a [routerLink]="routesPaths.home">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="d-block mx-auto"
        role="img"
        viewBox="0 0 24 24"
      >
        <title>Product</title>
        <circle cx="12" cy="12" r="10"></circle>
        <path
          d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"
        ></path>
      </svg>
    </a>
    <div>
      <a
        class="py-2 d-none d-md-inline-block menu-item"
        [routerLink]="routesPaths.giphyDashboard"
        routerLinkActive="active"
        >Giphy Dashboard</a
      >
      <a
        class="py-2 d-none d-md-inline-block menu-item"
        [routerLink]="routesPaths.aboutPage"
        routerLinkActive="active"
        >About</a
      >
    </div>
  </nav>
</header>
